<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
<head>
    <meta charset="UTF-8">
    <link th:insert="~{head.html}">
</head>
<body>
        <div class="container mx-auto">
            <form class="form-signin" th:action="@{'/toregister'}" method="post">
                <h2 class="form-signin-heading">Registration Info</h2>
                <p>
                    <label for="username" class="sr-only">Email</label>
                    <input type="text" id="username" name="user_email" class="form-control" placeholder="Username" required autofocus>
                </p>

                <p>
                    <label for="userFullname" class="sr-only">Full Name</label>
                    <input type="text" id="userFullname" name="user_full_name" class="form-control" placeholder="Username" required autofocus>
                </p>

                <p>
                    <label for="userFullname" class="sr-only">Phone Number</label>
                    <input type="number" id="userNumber" name="user_phone_number" class="form-control" placeholder="87********" required autofocus>
                </p>

                <p>
                    <label for="userFullname" class="sr-only">Full Name</label>
                    <input type="text" id="userAddress" name="user_adress" class="form-control" placeholder="Adress" required autofocus>
                </p>

                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="user_password" class="form-control" placeholder="Password" required>
                </p>

                <p>
                    <label for="repassword" class="sr-only">Retype Password</label>
                    <input type="password" id="repassword" name="user_re_password" class="form-control" placeholder="Password" required>
                </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </div>
</body>
</html>
